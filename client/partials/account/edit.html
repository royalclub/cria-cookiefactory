<h2>User</h2>
<form name="userForm">
	<div class="form-group row">
		<label class="col-md-2" for="streetName">Voornaam:</label>
		<input class="col-md-5" type="text" class="form-control" name="street" data-ng-model="account.firstName" placeholder="Voer uw voornaam in">
	</div>
	<div class="form-group row">
		<label class="col-md-2" for="streetName">Tussenvoegsel:</label>
		<input class="col-md-5" type="text" class="form-control" name="street" data-ng-model="account.inserts" placeholder="Voer uw ussenvoegsel in">
	</div>
	<div class="form-group row">
		<label class="col-md-2" for="streetName">Achternaam:</label>
		<input class="col-md-5" type="text" class="form-control" name="street" data-ng-model="account.lastName" placeholder="Voer uw achternaam in">
	</div>
	<div class="form-group row">
		<label class="col-md-2" for="streetName">Geboortedatum:</label>
		<input class="col-md-5" type="text" class="form-control" name="street" data-ng-model="account.dateOfBirth" placeholder="Voer uw geboortedatum in">
	</div>
	<div class="form-group row">
		<label class="col-md-2" for="streetName">Email adres:</label>
		<input class="col-md-5" type="text" class="form-control" name="street" data-ng-model="account.emailAddress" placeholder="Voer uw email adres in">
	</div>
    <button type="button" ng-click="update()" id="saveBtn" class="btn btn-success">Save</button>
</form>
