<h2>Gegevens</h2>
<form name="orderDetails" ng-submit="ProceedToPayment()">

	<div ng-repeat="shipmentType in shipmentTypes" class="radio">
  		<label>
    		<input type="radio" name="shipmentType" id="shipmentType.id" value="shipmentType.id" ng-click="SetShipmentType(shipmentType.id)">
    		<strong>{{shipmentType.description}}</strong>
  		</label>
	</div>
	
	<h1>{{shipmentType}}</h1>
	
	<div class="row">
		<div class="col-md-6">
			<h2>Factuuradres</h2>
			<div ng-repeat="address in addresses" class="radio">
			    <label>
			        <input type="radio" name="paymentAddress" value="{{$index}}" id="paymentAddress" ng-click="SetPaymentAddress({{$index}})">
			        <strong>{{address.street}} {{address.streetNumber}}<br />{{address.zipCode}} {{address.city}}</strong>
			    </label>
			</div>
		</div>
	
		<div class="col-md-6" ng-show="shipment.shipmentType == 'Home'">
			<h2>Verzendadres</h2>
			<div ng-repeat="address in addresses" class="radio">
		        <label>
	                <input type="radio" name="shipmentAddress" ng-model="index" value="{{$index}}" id="shipmentAddress" ng-click="SetShipmentAddress({{$index}})">
			        <strong>{{address.street}} {{address.streetNumber}}<br />{{address.zipCode}} {{address.city}}</strong>
	            </label>
	        </div>
		</div>
	</div>

	<div class="form-group">
		<label for="shipment.shipmentDate">Bezorg datum</label>
  		<input class="form-control" ng-model="shipment.shipmentDate.date" name="shipment.shipmentDate" min="2015-01-01" max="2018-12-31" required placeholder="yyyy-MM-dd" />
	</div>
	<span class="error" ng-show="orderDetails.input.$error.required">
         Required!</span>
     <span class="error" ng-show="orderDetails.input.$error.date">
         Not a valid date!</span>
    </div>
	
	<div class="pull-right">
		<input class="btn btn-success" type="submit" id="submit" value="Afrekenen" />
	</div>
</form>
