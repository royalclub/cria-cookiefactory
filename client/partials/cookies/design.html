<div class="designCookie" ng-controller="cookieDesignController">
    <div class="row">
        <form class="inline-form">
            <div class="form-group">
                <input type="text" class="form-control" name="txtCookieName" id="txtCookieName" ng-model="cookieName" placeholder="Geef je koekje een naam..." />
            </div>
        </form>
        <hr />
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="row">
                <div class="text-center">
                    <h1>{{currentLayer.name}}</h1>
                </div>
                <hr />
            </div>
            
            <div class="row">
                <div class="col-xs-6" data-ng-repeat="option in currentLayer.options">
                    <a href="#" class="thumbnail">
                      <img ng-src="images/{{option.imageSrc}}" ng-alt="{{option.description}}" data-id="{{option.name}}" ng-click="onLayerOptionClicked(option, $event)">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="row">
                <a href="#" class="btn btn-default" data-ng-repeat="layer in layers" ng-click="onLayerClicked(layer._id, $event)">
                  {{layer.name}}
                </a>
                <hr />
            </div>
            
            <div class="row text-center">
                <div class="text-center thumbnail">
                    <img src="images/transparant/hart.png" alt="Cookie" />
                </div>
            </div>
        </div>
    </div>
    <div class="pull-right">
        <a ng-click="save(cookieName)" class="btn btn-primary" ng-show="showSaveButton">
            <span class="glyphicon glyphicon-ok"></span> 
            Opslaan
        </a>
        <p>Totaalbedrag: &euro; {{total}}</p>
        <a ng-click="onProceedClicked(cookieName, $event)" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span> 
            Winkelwagen
        </a>
    </div>
</div>
